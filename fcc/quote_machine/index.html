	    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	    <script>
		document.addEventListener('DOMContentLoaded', function(){ 
			//loading screen
			var acornScreen = document.querySelector('.js-acorn-overlay');
			
			//results message
			function loadingScreen() {
				var delay = 1000 * (Math.floor(Math.random() * (2) + 3));
				var timeout = false;

				//clear the timeout
		        window.clearTimeout(timeout);				

				//set time out
				window.setTimeout(hideLoadingScreen, delay);
			}

			function hideLoadingScreen() {
				//hide loading screen
				acornScreen.classList.add('is-loaded');
			}

			loadingScreen();
			
		}, false);
		</script>
		<script>
		document.addEventListener("DOMContentLoaded", function() {
			//button quote change
			//find all selectors in a document
			//loop over each of them
			//access elements that relate to those selectors
			//match media element as well
			//https://toddmotto.com/ditch-the-array-foreach-call-nodelist-hack/

			function newQuote(event) {
				event.stopPropagation();
				event.preventDefault();

				var item = event.currentTarget;
				item.classList.toggle('is-flipped');

				var randomNumber = Math.floor(Math.random() * 10);
				var quoteHeadline = document.querySelector('.js-text');


				jQuery.getJSON("js/quotes-br.json", function(json) {
					//replace headline
					quoteHeadline.innerText = json[randomNumber].quote;
				});
			}

			var forEach = function (array, callback, scope) {
				for (var i = 0; i < array.length; i++) {
					callback.call(scope, i, array[i]);
				}
			};

			//buttons list
			var buttonList = document.querySelectorAll('.js-quote-btn');
			forEach(buttonList, function (index, value) {
			    value.addEventListener('click', newQuote, false);
			    	
			});

		});
		</script>

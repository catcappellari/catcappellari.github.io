                    </ul>
                </nav>
            </section>

            <section class="lower_nav clearfix">
                <header class="page_header">
                <!--    <img src="images/profile_icon.png"> -->
                    <h1>BILLING</h1>
                </header>
                
            </section>

        </header>

        <div class="wrapper">
            <div class="main_window">

                <header class="page_header">
                <!--    <img src="images/dollar_send.png" alt="dollar send icon">
                    <h1>Payment Method</h1>
                    <form method="post" action="demoform.asp">
                        <label id="paySliderLabel">
                            <input type="checkbox" />
                            <span id="pay_slider"></span>
                            <span id="sliderEcheck">eCheck</span>
                            <span id="sliderPaypal">PayPal</span>
                        </label>
                    </form>-->
                </header>

                <div class="content clearfix">
                    
                    <form method="post" action="#">

                        <header>
                            <ul>
                                <li class="active">
                                    <img src="images/check_icon.png" alt="check icon">
                                    <h1><a href="index_billing_echeck.html">eCheck</h1>
                                </li>
                                <li>
                                    <img src="images/paypal_icon.png" alt="paypal icon">
                                    <h1><a href="index_billing_paypal.html">PayPal</a></h1>
                                </li>
                                
                            </ul>
                        </header>

                        <div class="card echeck clearfix">
                            
                            <div class="details first">
                                
                                <div class="form_field">
                                    <label for="bankacct_name">Name on Bank Account</label>
                                    <input type="text" placeholder="Will Smith" id="bankacct_name" name="bankacct_name">
                                </div>

                                <div class="form_field">
                                    <label for="bank">Bank Name</label>
                                    <input type="text" placeholder="Bank Name" id="bank" name="bank">
                                </div>

                                <div class="form_field">
                                    <label for="acct_type">Account Type</label>
                                     <div class="styled-select">
                                        <select id="acct_type" name="acct_type">
                                          <option value="checking">Checking</option>
                                          <option value="savings">Savings</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="details second">
                                <div class="check">
                                    <img class="image" src="images/check_diagram.png" alt="check image">
                                </div>
                            </div>

                            <div class="details third b">
                                <div class="form_field">
                                    <label for="routing">1. Routing Number</label>
                                    <input type="number" placeholder="..." id="routing" name="routing">
                                </div>

                                <div class="form_field">
                                    <label for="acct">2. Account Number</label>
                                    <input type="text" placeholder="..." id="acct" name="acct">
                                </div>
                            </div> 
                        </div>

                        <button type="submit" value="Submit">Submit</button>

                    </form>
                </div>
            </div>

        </div>

	    <script>
	    document.addEventListener("DOMContentLoaded", function() {
        	document.querySelector('body').classList.add('js-active');
			var menuButton = document.querySelector('.js-menu-button');  
			var menuWrapper = document.querySelector('.js-mobile-menu');

			//map initialization
	        var map = L.map('bike-map', {
	        	zoomControl: false,
	        	scrollWheelZoom: false
	        }).setView([35.857791, -78.749762], 12);

			L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);

			//add zoom control with your options
			L.control.zoom({
			     position:'bottomleft'
			}).addTo(map);
			
			function checkMapSize() {
		    	if (window.matchMedia('min-width: 768px').matches) {
		    		map.setView([35.857791, -78.749762], 11.25);
		    	} else {
		    		map.setView([35.857791, -78.749762], 9.25);
		    	}
		    }
		    window.addEventListener('load', checkMapSize);
		    window.addEventListener('resize', checkMapSize);

			var placeIcon = L.icon({
			    iconUrl: 'images/icon-place.svg',
			    iconSize:     [36, 36],
			    iconAnchor:   [18, 36],
			    popupAnchor:  [0, -36]
			});

			L.marker([35.857791, -78.749762], {icon: placeIcon}).addTo(map)
			    .bindPopup('<div class="c-leaflet__popup"><h3 class="c-leaflet__popupheadline">Umstead State Park</h3><div class="c-leaflet__popupcontent"><p class="c-leaflet__popupcopy">Double-track gravel paths</p><a href="https://www.ncparks.gov/william-b-umstead-state-park/trails" target="_blank" rel="noopener" class="c-leaflet__popuplink">Trail Info</a></div></div>')
			    .openPopup();
			L.marker([35.843986, -78.795039], {icon: placeIcon}).addTo(map)
			    .bindPopup('<div class="c-leaflet__popup"><h3 class="c-leaflet__popupheadline">Lake Crabtree County Park</h3><div class="c-leaflet__popupcontent"><p class="c-leaflet__popupcopy">Single-track hiking and biking trails</p><a href="https://www.trianglemtb.com/crabtree.php" target="_blank" rel="noopener" class="c-leaflet__popuplink">Trail Info</a></div></div>');
			L.marker([35.852846, -78.888013], {icon: placeIcon}).addTo(map)
			    .bindPopup('<div class="c-leaflet__popup"><h3 class="c-leaflet__popupheadline">RTP Mountain Bike Trail</h3><div class="c-leaflet__popupcontent"><p class="c-leaflet__popupcopy">Single-track biking trails</p><a href="https://www.mtbproject.com/trail/5389662/rtp" target="_blank" rel="noopener" class="c-leaflet__popuplink">Trail Info</a></div></div>');
			L.marker([35.778790, -78.662605], {icon: placeIcon}).addTo(map)
			    .bindPopup('<div class="c-leaflet__popup"><h3 class="c-leaflet__popupheadline">Rocky Branch Trail</h3><div class="c-leaflet__popupcontent"><p class="c-leaflet__popupcopy">Paved biking/walking trail</p><a href="https://localwiki.org/raleigh/Rocky_Branch_Greenway" target="_blank" rel="noopener"  class="c-leaflet__popuplink">Trail Info</a></div></div>');


			//copywrite
		    function updateDate() {
	    		var date = new Date().getFullYear();
	    		document.getElementById('copywrite').innerHTML = date;
	    	}
	    	updateDate();
	    });
	    </script>
